data:
  dataset:
    split_path: /pbs/home/m/mferey/ML/caverns/index_lists/train4_val10_test5.npz
    fully_processed: true
    compute_edges_parameters: null
    label_set:
    - 13
    - 11
    target_names:
    - mu-
    - e-
    signal_key: e-
    dataset_parameters:
      _target_: watchmal.dataset.gnn.dataset_from_processed.DatasetFromProcessed
      graph_folder_path: /pbs/home/m/mferey/ML/debug_dataset/
      graph_file_names:
      - data.pt
      verbose: 1
  transforms:
    transforms:
      Normalize:
        _target_: watchmal.dataset.gnn.transformations.Normalize
        feat_norm:
        - - 3255.0
          - 3255.0
          - 3300.0
          - 2000.0
        - - -3255.0
          - -3255.0
          - -3300.0
          - 550.0
      MapLabels:
        _target_: watchmal.dataset.gnn.transformations.MapLabels
        label_set:
        - 0
        - 1
      ConvertAndToDict:
        _target_: watchmal.dataset.gnn.transformations.ConvertAndToDict
        feature_to_type: float32
        target_to_type: int64
tasks:
  train:
    epochs: 20
    val_interval: 1
    checkpointing: false
    data_loaders:
      train:
        split_key: train_idxs
        is_graph: true
        drop_last: true
        pin_memory: false
        seed: 4
        num_workers: 0
        batch_size: 15
        sampler_config:
          _target_: watchmal.dataset.samplers.samplers.SubsetRandomSampler
      validation:
        split_key: val_idxs
        is_graph: true
        drop_last: true
        pin_memory: false
        num_workers: 0
        batch_size: 2
        sampler_config:
          _target_: watchmal.dataset.samplers.samplers.SubsetSequentialSampler
    loss:
      _target_: torch.nn.CrossEntropyLoss
      weight: null
    optimizers:
      _target_: torch.optim.Adam
      lr: 0.0005
      weight_decay: 0
  restore_best_state:
    name: null
  evaluate:
    prefix_for_plot_names: debug_trained_
    report_interval: 1
    batch_log: true
    data_loaders:
      test:
        split_key: test_idxs
        is_graph: true
        drop_last: true
        pin_memory: false
        seed: null
        num_workers: 0
        batch_size: 2
        sampler_config:
          _target_: watchmal.dataset.samplers.samplers.SubsetSequentialSampler
model:
  _target_: watchmal.model.grant_gnn.ResGateConv_v2
  in_channels: 4
  conv_in_channels:
  - 8
  - 32
  linear_out_features:
  - 32
  - 2
  dropout: 0.0
engine:
  _target_: watchmal.engine.classification.ClassifierEngine
  truth_key: target
  flatten_model_output: false
  prediction_threshold: null
master_port: 12356
gpu_list: []
kind: gnn
launch_wandb: false
