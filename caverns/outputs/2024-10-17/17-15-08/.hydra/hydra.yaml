hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - /pbs/home/m/mferey/ML/caverns/config/
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.searchpath=[/pbs/home/m/mferey/ML/caverns/config/]
    - hydra.mode=RUN
    task:
    - gpu_list=[]
  job:
    name: main
    chdir: null
    override_dirname: gpu_list=[]
    id: ???
    num: ???
    config_name: debug_gnn_classification
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /pbs/home/m/mferey/ML/caverns
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /pbs/home/m/mferey/ML/caverns/config/main/debug
      schema: file
      provider: main
    - path: /pbs/home/m/mferey/ML/caverns/config/
      schema: file
      provider: hydra.searchpath in command-line
    - path: ''
      schema: structured
      provider: schema
    output_dir: /pbs/home/m/mferey/ML/caverns/outputs/2024-10-17/17-15-08
    choices:
      optimizers@tasks.train.optimizers: adam
      loss@tasks.train.loss: cross_entropy
      engine: debug_gnn_classifier
      model: debug_resgated_classification_4in_2out
      sampler@tasks.evaluate.data_loaders.test.sampler_config: subset_sequential
      sampler@tasks.train.data_loaders.validation.sampler_config: subset_sequential
      sampler@tasks.train.data_loaders.train.sampler_config: subset_random
      tasks/evaluate: debug_graph
      tasks/restore_best_state: debug_restore_best_state
      tasks/train: debug_graph_cpu
      data/transforms/debug@data.transforms: debug_norm_X_hits_time_Y_none
      data/dataset/debug@data.dataset: debug_graph_classification_X_hits_t_Y_eventType
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
